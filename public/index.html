<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>P2P Chat Sederhana</title>
    <style>
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; }
        #sidebar { width: 200px; border-right: 1px solid #ccc; padding: 10px; background: #f7f7f7; }
        #sidebar li { cursor: pointer; }
        #sidebar li:hover { background: #e0e0e0; }
        #chat-area { flex-grow: 1; display: flex; flex-direction: column; }
        #messages { flex-grow: 1; padding: 20px; overflow-y: auto; }
        #message-form { display: flex; border-top: 1px solid #ccc; flex-direction: column; }
        #recipient-info { padding: 5px 10px; background: #eee; font-size: 0.9em; }
        #message-input { flex-grow: 1; border: none; padding: 10px; }
        #message-form button { background: #007bff; color: white; border: none; padding: 10px; }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3>Pengguna Online</h3>
        <ul id="user-list"></ul>
    </div>
    <div id="chat-area">
        <div id="messages"></div>
        <form id="message-form">
            <div id="recipient-info">Mengirim pesan ke: <strong id="recipient-name">Semua Orang</strong></div>
            <div style="display: flex;">
                <input id="message-input" type="text" placeholder="Ketik pesan..." autocomplete="off" required>
                <button type="submit">Kirim</button>
            </div>
        </form>
    </div>
    <script src="client.js"></script>
</body>
</html>
